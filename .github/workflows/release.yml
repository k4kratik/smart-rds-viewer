name: Manual Deploy to PyPI

on:
  workflow_dispatch:

jobs:
  deploy-to-pypi:
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/smart-rds-viewer

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout specific tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Validate ref is a tag
        run: |
          echo "ğŸ” Selected ref: ${{ github.ref }}"
          echo "ğŸ·ï¸ Tag name: ${{ github.ref_name }}"
          if [[ "${{ github.ref }}" != refs/tags/* ]]; then
            echo "âŒ Error: Must select a tag, not a branch!"
            echo "ğŸ’¡ Please use the 'Tags' tab in 'Select ref' section"
            exit 1
          fi
          echo "âœ… Tag '${{ github.ref_name }}' selected!"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Deploying version: $VERSION"

      - name: Update version and build
        run: |
          # Update version in pyproject.toml at build time
          sed -i 's/version = ".*"/version = "${{ steps.version.outputs.version }}"/' pyproject.toml

          # Build package
          python -m build

          echo "ğŸ“¦ Built package with version ${{ steps.version.outputs.version }}"

      - name: Check package
        run: |
          twine check dist/*

      - name: Deploy to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Smart RDS Viewer ${{ github.ref_name }}
          files: dist/*
          body: |
            ## Smart RDS Viewer ${{ github.ref_name }}

            ### ğŸš€ Installation
            ```bash
            pip install smart-rds-viewer
            ```

            ### ğŸ¯ Usage
            ```bash
            smart-rds-viewer --help
            ```

            Available on PyPI: https://pypi.org/project/smart-rds-viewer/
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "ğŸ‰ Production deployment complete!"
          echo "ğŸ·ï¸ Tag: ${{ github.ref_name }}"
          echo "ğŸ“¦ Version: ${{ steps.version.outputs.version }}"
          echo "ğŸš€ Deployed to PyPI"
          echo "ğŸ“‹ PyPI: https://pypi.org/project/smart-rds-viewer/"
