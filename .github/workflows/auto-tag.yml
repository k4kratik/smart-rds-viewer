name: Auto Tag and Deploy

on:
  push:
    branches:
      - main

jobs:
  auto-tag-and-deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip tag]')"

    environment:
      name: testpypi
      url: https://test.pypi.org/p/smart-rds-viewer

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update version dynamically and build
        run: |
          # Update version in pyproject.toml at build time
          VERSION="${{ steps.tag_version.outputs.new_version }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml

          # Build package
          python -m build

          echo "📦 Built package with version $VERSION"

      - name: Check package
        run: |
          twine check dist/*

      - name: Deploy to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

      - name: Summary
        run: |
          echo "🎉 Auto deployment complete!"
          echo "🏷️ Tag: ${{ steps.tag_version.outputs.new_tag }}"
          echo "📦 Version: ${{ steps.tag_version.outputs.new_version }}"
          echo "📝 Changelog: ${{ steps.tag_version.outputs.changelog }}"
          echo "🚀 Deployed to TestPyPI"
          echo "📋 TestPyPI: https://test.pypi.org/project/smart-rds-viewer/"
