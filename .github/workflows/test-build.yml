name: Test Package

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build twine pytest

      - name: Test package building
        run: |
          echo "ğŸ”¨ Building Python package..."
          python -m build
          echo "âœ… Package built successfully"

      - name: Validate package
        run: |
          echo "ğŸ” Validating package..."
          twine check dist/*
          echo "âœ… Package validation passed"

      - name: Test core functionality
        run: |
          echo "ğŸ§ª Testing core functionality..."
          python -c "
          import rds_viewer, ui, fetch, metrics, pricing, reserved_instances
          print('âœ… All imports successful')
          from fetch import validate_aws_credentials
          print('âœ… Core functions accessible')
          print('âœ… Project validation complete')
          "

      - name: Test CLI entry points
        run: |
          echo "ğŸ¯ Testing CLI entry points..."
          pip install -e .
          smart-rds-viewer --help
          rds-viewer --help
          echo "âœ… CLI commands working"

      - name: Test package installation
        run: |
          echo "ğŸ“¦ Testing package installation..."
          pip uninstall smart-rds-viewer -y
          pip install dist/*.whl
          smart-rds-viewer --help
          echo "âœ… Package installation test passed"

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with black
        run: |
          echo "ğŸ¨ Checking code formatting..."
          black --check --diff .
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          echo "ğŸ“‚ Checking import sorting..."
          isort --check-only --diff .
        continue-on-error: true

      - name: Lint with flake8
        run: |
          echo "ğŸ” Linting code..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true